<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>SSK&gt;커뮤니티&gt;MY연구팀&gt;연구일정</title>
    </head>
    <body>
        <div class="wrap">
            <div class="section-menu">
                <a href="#none" title="커뮤니티로 돌아가기" class="section-menu-text">
                    <span>커뮤니티</span>
                </a>
                <a href="#none" title="커뮤니티로 돌아가기" class="section-menu-text">
                    <span>MY연구팀</span>
                </a>
                <strong class="section-menu-bold">연구일정</strong>
            </div>
            <div class="main-border-top-left">
                <div class="main-border-top">
                    <div class="main-border-top-right">
                        <div class="main-border-right">
                            <div class="main-border-bottom-right">
                                <div class="main-border-bottom">
                                    <div class="main-border-bottom-left">
                                        <div class="main-border-left">
                                            <h2 class="section-h2">
                                                <span class="h2-color">연구</span>일정
                                            </h2>
                                            <div class="calendar-top-button">
                                                <button class="calendar-button" type="button">
                                                    <span class="red-left-arrow"></span>
                                                    이전달
                                                </button>
                                                <select name="year" class="pull-down-menus">
                                                    <option value="2011년" selected="selected">2011년</option>
                                                    <option value="2012년">2012년</option>
                                                    <option value="2013년">2013년</option>
                                                    <option value="2014년">2014년</option>
                                                    <option value="2015년">2015년</option>
                                                    <option value="2016년">2016년</option>
                                                    <option value="2017년">2017년</option>
                                                    <option value="2018년">2018년</option>
                                                    <option value="2019년">2019년</option>
                                                    <option value="2020년">2020년</option>
                                                    <option value="2021년">2021년</option>
                                                </select>
                                                <select name="month" class="pull-down-menus">
                                                    <option value="01월" selected="selected">01월</option>
                                                    <option value="02월">02월</option>
                                                    <option value="03월">03월</option>
                                                    <option value="04월">04월</option>
                                                    <option value="05월">05월</option>
                                                    <option value="06월">06월</option>
                                                    <option value="07월">07월</option>
                                                    <option value="08월">08월</option>
                                                    <option value="09월">09월</option>
                                                    <option value="10월">10월</option>
                                                    <option value="11월">11월</option>
                                                    <option value="12월">12월</option>
                                                </select>
                                                <button class="calendar-button-right" type="button">
                                                    다음달
                                                    <span class="red-right-arrow"></span>
                                                </button>
                                            </div>
                                            <table class="table">
                                                <colgroup>
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 14.5%;">
                                                    <col style="width: 13%;">
                                                </colgroup>
                                                <tbody>
                                                    <tr class="first-tr">
                                                        <td class="text-red">일요일</td>
                                                        <td>월요일</td>
                                                        <td>화요일</td>
                                                        <td>수요일</td>
                                                        <td>목요일</td>
                                                        <td>금요일</td>
                                                        <td class="text-blue">토요일</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="last-month"></td>
                                                        <td class="last-month"></td>
                                                        <td>1</td>
                                                        <td>2</td>
                                                        <td>3</td>
                                                        <td>4</td>
                                                        <td>5</td>
                                                    </tr>
                                                    <tr>
                                                        <td>6</td>
                                                        <td>7</td>
                                                        <td>8</td>
                                                        <td>9<br>
                                                            <span class="text-orange">주간보고회</span>
                                                        </td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td class="today"></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td class="last-month"></td>
                                                        <td class="last-month"></td>
                                                        <td class="last-month"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
